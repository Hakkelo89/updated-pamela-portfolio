  <body>

    <section class="section">
      <!--Section heading-->
      <h2 class="section-heading h1 pt-4">Contact us</h2>
      <!--Section description-->
      <p class="section-description">Get in touch by dropping a message!</p>

      <div class="row">
        <!--Grid column-->
        <div class="col-md-8 col-xl-9">
          <form
            id="contact-form"
            name="contact-form"
            action="mail.php"
            method="POST"
            onsubmit="return validateForm()"
          >
            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form">
                  <div class="md-form">
                    <input
                      type="text"
                      id="name"
                      name="name"
                      class="form-control"
                    />
                    <label for="name" class="">Your name</label>
                  </div>
                </div>
              </div>
              <!--Grid column-->

              <!--Grid column-->
              <div class="col-md-6">
                <div class="md-form">
                  <div class="md-form">
                    <input
                      type="text"
                      id="email"
                      name="email"
                      class="form-control"
                    />
                    <label for="email" class="">Your email</label>
                  </div>
                </div>
              </div>
              <!--Grid column-->
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <div class="col-md-12">
                <div class="md-form">
                  <input
                    type="text"
                    id="subject"
                    name="subject"
                    class="form-control"
                  />
                  <label for="subject" class="">Subject</label>
                </div>
              </div>
            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
              <!--Grid column-->
              <div class="col-md-12">
                <div class="md-form">
                  <textarea
                    type="text"
                    id="message"
                    name="message"
                    class="md-textarea"
                  ></textarea>
                  <label for="message">Your message</label>
                </div>
              </div>
            </div>
            <!--Grid row-->
          </form>

          <div class="center-on-small-only">
            <a class="btn btn-primary" onclick="validateForm()">Send</a>
          </div>
          <div class="status" id="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-4 col-xl-3">
          <ul class="contact-icons">
            <li>
              <i class="fa fa-map-marker fa-2x"></i>
              <p>Birmingham, UK</p>
            </li>

            <li>
              <i class="fa fa-phone fa-2x"></i>
              <p>07887774856</p>
            </li>

            <li>
              <i class="fa fa-envelope fa-2x"></i>
              <p>Pamela.bhopal@icloud.com</p>
            </li>
          </ul>
        </div>
        <!--Grid column-->
      </div>
